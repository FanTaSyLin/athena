<!DOCTYPE html>
<html lang="en" ng-app="SharingContent">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PMSoft</title>
    <link rel="shortcut icon" href="/public/favicon.ico">
</head>

<body ng-controller="SharingContentController as MainCtrl" style="width: 85%; margin: 20px auto">
    <h1>{{MainCtrl.title}}</h1>
    <div data-ng-init="MainCtrl.initData()" ng-bind-html="MainCtrl.content | to_trusted"></div>

    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/scripts/angular/sharingcontent/module.js"></script>
    <script type="text/javascript" src="/scripts/angular/sharingcontent/config.js"></script>
    <script type="text/javascript" src="/scripts/angular/sharingcontent/services.js"></script>
    <script type="text/javascript" src="/scripts/angular/sharingcontent/filter.js"></script>
    <script type="text/javascript" src="/scripts/angular/sharingcontent/controller.js"></script>
</body>
