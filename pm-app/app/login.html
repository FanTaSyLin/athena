<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆 - PMSoft 账户</title>
    <meta name="description" content="Copyright http://blog.fens.me">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="public/favicon.ico" >
</head>
<body class="home-template">
    <div class="topbanner" style="background-image: url(public/topbackground.jpg)">
        <div class="logoImg">
            <a title="Shinetek PMSoft">
                <img alt="Shinetek PMSoft" src="public/pmLOGO.png" width="78" />
            </a>
        </div>
        <div class="poswrap">
            <div class="row">
                <div class="col-xs-12">
                    <div class="logotxt">
                        <h1>
                            <a>项目管理软件</a>
                        </h1>
                        <h2 class="sit-name text-center">
                            P M S o f t
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-unit">
        <form class="auth-form form-horizontal tb-auth" action="" method="post">
            <div class="horizontal-line"></div>
            <input name="account" type="hidden" value="">
            <div class="form-field">
                <input name="account" class="form-control email" required="" type="text" placeholder="账号" value=""/>
            </div>
            <div class="form-field">
                <input name="password" class="form-control password" required="" type="text" placeholder="密码" value=""/>
            </div>
            <button class="btn btn-primary anim-blue-all" type="submit" data-gta="event" data-label="login-direct">
                登录<span class="icon icon-upload"></span>
            </button>
            <div class="horizontal-line"></div>
            <div class="tb-auth">
                <a class="btn btn-primary others anim-grey forget" href="/forgot">
                    忘记密码？重置
                    <span class="icon icon-upload"></span>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
